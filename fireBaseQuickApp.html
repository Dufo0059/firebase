<!DOCTYPE html>
<html>

<head>
    <meta charset "utf-8">
    <title> Fire base quick app</title>

</head>

<body>

    <h1 id="bigOne"> </h1>


    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAaklBZ6WsdIkS-hSdPgBOAG-oC9CxqpGw",
            authDomain: "webkickstart-680ad.firebaseapp.com",
            databaseURL: "https://webkickstart-680ad.firebaseio.com",
            projectId: "webkickstart-680ad",
            storageBucket: "",
            messagingSenderId: "561231257512"
        };
        firebase.initializeApp(config);

        var bigOne = document.getElementById("bigOne");
        var dbRef = firebase.database().ref().child('text');
        dbRef.on('value',snap => bigOne.innerText = snap.val());
        
        
    </script>

</body>

</html>
